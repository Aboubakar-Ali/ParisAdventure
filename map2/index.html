<!DOCTYPE html>
<html>
<head>
    <title>Itinéraire Transport Public</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="map" style="height: 400px;"></div> <!-- Assurez-vous de définir une hauteur pour la carte -->
    <div id="input-container">
        <input type="text" id="via" placeholder="Adresse intermédiaire">
        <input type="text" id="end" placeholder="Adresse de destination">
        <input type="time" id="departureTime1" placeholder="Heure de départ 1">
        <input type="time" id="departureTime2" placeholder="Heure de départ 2">
        <button id="submit">Obtenir l'itinéraire</button>
    </div>
    <div id="directions-panel-1"></div> <!-- Panneau pour le premier itinéraire -->
    <div id="directions-panel-2"></div> <!-- Panneau pour le deuxième itinéraire -->

    <!-- Insérez la clé API après la clé= dans l'URL ci-dessous -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmADJctRXXLpeFC6uL-kyQaCPD4jZMWgE&libraries=places&callback=initMap" async defer></script>
    <script src="script.js"></script>
</body>
</html>
